    <body>
      <h1>Tic Tac Toe</h1>
      <p id='message'>What?</p>

    <section>
      <form id="sign-up" class='enroll'>
        <h6>Sign up with email and password</h6>
        <input name="credentials[email]" type="text" placeholder='email'>
        <input name="credentials[password]" type="password" placeholder="password">
        <input name="credentials[password_confirmation]" type="password" placeholder="password">
        <button type="submit">Sign Up</button>
      </form>
    </section>

    <section>
      <form id="sign-in" class='enroll'>
        <h6>Sign In</h6>
        <input name="credentials[email]" type="text" placeholder="Your Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <form id="change-password" class='enroll'>
        <h6>Change Password áºŒ</h6>
        <input type="password" name="passwords[old]" placeholder="Old password">
        <input type="password" name="passwords[new]" placeholder="New password">
        <button type="submit">Change Password</button>
      </form>
    </section>

    <section>
      <form id="sign-out" class='enroll'>
        <button type="submit">Sign Out</button>
      </form>
    </section>

    <section>
      <button id='newgame' type="submit">New Game</button>
    </section>
